<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 관련</title>
</head>
<body>
    <h1>폼 관련</h1>
    <!--
        폼 태그는 사용자가 입력할 수 있는 여러 양식의 input 태그를 제공
        사용자 입력값을 폼을 통해 서버로 전송.
         - action : 폼을 제출할 서버 주소. 생략하면 현재 url로 설정됨.
         - method : 전송 방식
             1) GET(기본값) 사용자 입력값을 url뒤에  query string으로 전송함 
                (사용자 입력값이 http메세지 헤더에 기록)
                조회, 검색 시에 사용 (DQL)
             2) POST 사용자 입력값을 http 메세지 바디에 기록. 쉽게 노출되지 않음.
                등록/수정/삭제 시 사용 (DML)
    -->

    <!--
        http://192.168.20.157:5500/html/08_form.html?usernmae=honggd&password=1234

        ?usernmae=honggd&password=1234     << 사용자 입력 값 (query string)
    -->
    <form action="" method="get">
        <label for="username">username : </label> <!-- label : input 태그에 대한 이름표 label.for = input.id -->
        <!-- 
            input 태그의 name 속성이 폼 전송 시 사용되는 속성이름이다. 
            input 태그의 value 속성에 사용자 입력 값이 기록된다.
            (name 속성 값 = value 속성 값) 형식으로 전송된다.

            input 태그의 type에 따라 다양한 양식 입력이 가능하다.
            (text가 기본 값)
        -->
        <input type="text" id="username" name="usernmae" value="sinsa">
        <br />
        <label for="password">password : </label>
        <input type="password" id="password" name="password">
        <br />
        <input type="submit" value="로그인">
    </form>

    <h2>input</h2>
    <form action="" method="GET">
        <!--
            fieldset 입력 값을 그룹핑하기 위한 태그 (시각적인 효과)
            legend는 fieldset의 이름
        -->
        <fieldset>
            <legend>text관련</legend>
            <!-- input[type=text]
                 input:text
            -->
            <input 
                type="text" name="userId" id="userId" 
                maxlength="8"
                placeholder="아이디를 입력하세요."
                readonly>
            <br />
            <input type="password" name="user-pw" id="user-pw" value = "1234" required>
            <input type="email" name="user-email" id="user-email" placeholder="이메일">
            <br />
            <input type="search" name="query" id="query" placeholder="검색어를 입력하세요">
            <br />
            <input type="url" name="homepage" id="homepage" placeholder="홈페이지 주소를 입력하세요">
            <br />
            <input type="tel" name="phone" id="phone" placeholder="전화번호를 입력하세요">
            <br />
            <!-- 여러줄 입력이 가능 -->
            <textarea 
                name="memo" 
                id="memo" 
                cols="30" 
                rows="10" 
                placeholder="메모를 입력하세요.">안녕
잘가
반가웠어
ㅋㅋㅋ
            </textarea>
        </fieldset>
        <input type="submit" value="제출">
    </form>

    <form action="">
        <fieldset>
            <legend>숫자 관련</legend>
            <input 
            type="number" name="amount" id="amount" 
            min="1" max="10"
            style="width: 150px"
            value="4"
            placeholder="수량을 입력하세요">
        <br />
        <input type="range" name="score" id="score"
        min="0" max="100" step="5" 
        placeholder="점수를 입력하세요">
        </fieldset>

        <fieldset>
            <legend>날짜/시각관련</legend>
            <input type="date" name="birthday" id="birthday" value="1999-09-09">
            <br />
            <input type="time" name="time" id="time" value="20:00">
            <br />
            <input type="datetime-local" name="when" id="when" value="2023-05-18T 18:00">
        </fieldset>

        <input type="submit" value="제출">
        <input type="reset" value="초기화"> <!-- 사용자 입력 값을 벨류 값으로 초기화 -->        
    </form>

        <form action="">
            <fieldset>
                <legend>선택관련</legend>
                <!-- 단일 선택 radio -->
                <div>
                    성별 :
                    <input type="radio" name="gender" id="gender-M" value="M">
                    <label for="gender-M">남</label>
                    <input type="radio" name="gender" id="gender-F" value="F">
                    <label for="gender-F">여</label> 
                </div>

                <!-- 복수 선택 check box -->
                <!-- input:checkbox#hobby$+label[for=hobby$] -->
                <input type="checkbox" name="hobby" id="hobby1" value="축구" checked><label for="hobby1">축구</label>
                <input type="checkbox" name="hobby" id="hobby2" value="야구"><label for="hobby2">야구</label>
                <input type="checkbox" name="hobby" id="hobby3" value="농구"><label for="hobby3">농구</label>
                
                <br>

                <!-- 단일 선택에 check box 사용. value 기본 값 on -->
                <label for="wantMsg">문자 메세지 수신</label>
                <input type="checkbox" name="wantMsg" id="wantMsg">

                <br />
                <label for="nation">국적</label>
                <select name="nation" id="nation">
                    <option value="" selected>선택</option>
                    <option value="kor">한국</option>
                    <option value="jap">일본</option>
                    <option value="chn">중국</option>
                </select>

                <br />

                <!-- input + datalist 옵션과 직접 입력을 동시에 처리 -->
                <input type="text" name="browser" id="browser" list="browser-list" placeholder="브라우져를 선택하세요. 없으면 입력">
                <datalist id="browser-list">
                    <option value="chrome"/>
                    <option value="edge"/>
                    <option value="safari"/>
                </datalist>
            </fieldset>
            <input type="submit" value="제출">
        </form>

        <from>
            <fieldset>
                <legend>기타</legend>
                <input type="color" name="color" id="color" value="#00bfff">
                <br />
                <input type="file" name="profile" id="profile">
                <br />
                <input type="hidden" name="secret" value="23456789">
                <input type="text" name="member_name" id="member_name" value="홍길동" disabled="disabled">
            </fieldset>
            <input type="button" value="버튼">
            <input type="submit" value="제출">
            <input type="reset" value="초기화">
            <br />
            <button type="button">버튼</button>
            <button>제출</button> <!--button.type 기본값 submit -->
            <button type="submit">제출</button>
            <button type="reset">초기화</button>

        </from>
</body>
</html>
