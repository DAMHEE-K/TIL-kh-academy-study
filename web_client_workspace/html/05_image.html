<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련</title>
</head>
<body>
    <h1>이미지 관련</h1>
    <!--
        src 속성 : 이미지 경로

         - 상대경로 : 현재 페이지 기준 이미지 경로
           - 현재경로 ./ (생략가능)
           - 부모경로 ../

         - 절대경로 : 루트 디렉토리 기준 이미지 경로
           - 웹서버 기준 루트 디렉톨 /, http://~
        alt 속성 : 대체문자 (이미지 불러오기 실패했을 때 시각화 할 문구, 스크린 리더에 해석될 설명 문구)
    -->
    <img src="../sample/image/flower1.PNG" alt="벚꽃사진" style="width:300px;" />
    <br>
    <img src="/sample/image/flower2.PNG" alt="데이지 꽃 사진" style="width: 300px;">
    <br>
    <img src="http://192.168.20.157:5500/sample/image/flower2.PNG" alt="데이지 꽃 사진" style="width: 300px;">
    <br>
    <img src="/sample/image/제목 없음.png" alt="" style="width: 300px;">

    <h2>상대/절대 크기</h2>
    <!-- 
        px 절대 크기. 사용하는 기기에 따라 크기가 변하지 않는다.
        % 상대 크기. 부모 태그의 전체 너비에 따라 상대적으로 크기가 결정된다.
    -->
    <!-- div>img[style] -->
    <div style="border: 3px solid rgb(255, 187, 187)">
        <img src="../sample/image/flower1.PNG" alt="꽃 사진1" style="width: 150px" />
        <img src="../sample/image/flower2.PNG" alt="꽃 사진2" style="width: 150px" />
        <img src="../sample/image/flower3.PNG" alt="꽃 사진3" style="width: 150px" />
        <img src="../sample/image/flower4.PNG" alt="꽃 사진4" style="width: 150px" />
        <img src="../sample/image/flower5.PNG" alt="꽃 사진5" style="width: 150px" />
    </div>
    <div style="border: 3px solid rgb(255, 187, 187)">
        <img src="../sample/image/flower1.PNG" alt="꽃 사진1" style="width: 15%" />
        <img src="../sample/image/flower2.PNG" alt="꽃 사진2" style="width: 15%" />
        <img src="../sample/image/flower3.PNG" alt="꽃 사진3" style="width: 15%" />
        <img src="../sample/image/flower4.PNG" alt="꽃 사진4" style="width: 15%" />
        <img src="../sample/image/flower5.PNG" alt="꽃 사진5" style="width: 15%" />
    </div>
</body>
</html>
