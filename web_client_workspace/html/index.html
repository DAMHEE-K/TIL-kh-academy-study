<!DOCTYPE html> <!-- html5 선언 -->
<html>
    <head>
        <!-- 
            head 태그
            현 페이지의 설정 정보 작성. 시각화되지 않음.
            css, js 작성 가능. 또는 외부 문서 로드.
        -->
        <meta charset="utf-8" />
        <title>Hello HTML</title>
    </head>
    <body>
        <!-- 
            body 태그
             - 화면에 랜더 될 내용 작성
         -->
        <h1>Hello html</h1>
        <!--
            index.html 대문(웰컴)페이지
             - 특정 디렉토리 요청 시 자동으로 index.html을 연결함
            
            HTML : Hyper Text Markup Language
             - Hyper Text : 링크 기능이 있는 텍스트
             - Markup Language : 태그를 통해 정보의 계층 구조를 표현할 수 있는 언어
        -->
        
        <ul>
            <li><a href="01_text.html">문자 관련</a></li>
            <li><a href="02_list.html">목록 관련</a></li>
            <li><a href="03_table.html">테이블 관련</a></li>
            <li><a href="04_block_inline.html">블럭/인라인 요소</a></li>
            <li><a href="05_image.html">이미지 관련</a></li>
            <li><a href="06_link.html">링크 관련</a></li>
            <li><a href="07_media.html">미디어 관련</a></li>
            <li><a href="08_form.html">폼 관련</a></li>
        </ul>
    </body>
</html>
