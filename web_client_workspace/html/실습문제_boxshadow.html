<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>CSS실습문제-box-shadow</title>
</head>
<body>
<h2>이미지에 마우스 hover 그림자효과 만들기</h2>
<hr/>
    <div>
        <img src="../sample/test/sun/sun1.jpg" alt="태양이미지1" >
        <img src="../sample/test/sun/sun2.jpg" alt="태양이미지2" >
        <img src="../sample/test/sun/sun3.jpg" alt="태양이미지3" >
    </div>
</body>
<style>
    div {
        width: 800%;
        background-color: #b2b2b2;
        margin: auto;
        padding: 50px;
        text-align: center;
    }

    img {
        margin: 0 0 0 10px;
        height: 270px;
    }

    img:nth-of-type(1){
        margin:0;
    }   
    
    img:hover {
        box-shadow: 5px 5px 10px 0 rgb(62, 62, 62);
    }
</style>
</html>
