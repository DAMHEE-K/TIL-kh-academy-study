<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블럭/인라인 요소</title>
</head>
<body>
    <h1>블럭/인라인 요소</h1>
    <!-- 
        모든 요소는 둘 중 하나의 성질을 갖는다.

        block 요소
         - 한 줄을 모두 차지하는 요소. 다음 요소는 다음 줄에 위치하게 된다.
         - width/height 적용 가능
         - div, p, pre, hn(1~6) 태그 등

        inline 요소
         - 내용 만큼만 영역을 차지하는 요소. 다음 요소는 오른쪽 옆에 위치하게 된다.
         - span, em, strong, mark, del 태그 등
     -->
    
     <h2>block 요소</h2>
     <!-- div{Helloworld} -->
     <div style="background-color: rgb(171, 233, 232); width: 100px">Helloworld</div>
     <div style="background-color: rgb(208, 232, 192); width: 100px">Helloworld</div>
     <div style="background-color: rgb(255, 148, 143); width: 100px">Helloworld</div>
     <br />
     <p style="background-color: rgb(171, 233, 232); width: 100px">Helloworld</p>
     <p style="background-color: rgb(208, 232, 192); width: 100px">Helloworld</p>
     <p style="background-color: rgb(255, 148, 143); width: 100px">Helloworld</p>
    
     <h2>inline 요소</h2>
     <!-- inline요소는 width/height 속성이 작동하지 않는다 -->
     <span style="background-color: rgb(197, 186, 251);">안녕</span>
     <span style="background-color: rgb(226, 242, 162);">안녕</span>
     <span style="background-color: rgb(250, 200, 231);">안녕</span>
     <br />
     <em style="background-color: rgb(197, 186, 251);">안녕</em>
     <strong style="background-color: rgb(226, 242, 162);">안녕</strong>
     <mark style="background-color: rgb(250, 200, 231);">안녕</mark>

    
    </body>
</html>
