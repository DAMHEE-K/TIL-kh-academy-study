<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <h1>BOM</h1>
    <!-- Browser Object Model -->
    <button onclick="test1();">navigator</button>
    <button onclick="test2();">location</button>

    <fieldset>
        <legend>history</legend>
        <button onclick="test3();">history</button>
        <button onclick="history.back()">back</button>
        <button onclick="history.forward()">forward</button>
        <button onclick="history.go(prompt('정수 입력',0))">go</button>
    </fieldset>
    <button onclick="test4();">screen</button>
    <button onclick="test5();">popup</button>
    <script>
    
    /**
     * 팝업 화면 정 가운데 띄우기
     */
    const test5 = () => {
        const width = 500;
        const height = 500;
        const left = (screen.width - width) / 2 // + screen.availLeft; (멀티모니터)
        const top = (screen.height - height) / 2 // + screen.availTop;
        console.log(width, height, left, top);

        open("", "popup", `width=${width}px, height=${height}px, left=${left}px, top=${top}px`);
  };


    /**
     * screen
     * - 모니터(하드웨어)관련 속성을 가진 객체
     * - width; height; availWidth, availHeight, availLeft, availTop
     */
    const test4 = () => {
        console.log(screen);
    }

    /**
     * history
     * - 브라우져 방문 기록을 가진 객체
     * - history.back()
     * - history.forward()
     * = history.go(n) (n : -1 뒤로가기 0 새로고침 +1 앞으로가기)
     */
    const test3 = () => {
        console.log(history);
    }

    /**
     * location
     * - 브라우져 주소창 관련 정보 가진 객체
     * - location.href
     */
    const test2 = () => {
        console.log(location);

        // 페이지 이동
        // location.href = 'http://naver.com';

        // 페이지 새로고침
        location.reload();
    }

    /**
     * navigator
     * - 브라우져 관련 정보를 가진 객체
     * - user-agent 속성 : 브라우져 식별하는 값
     */
    const test1 = () => {
        console.log(navigator);
        console.log(navigator.userAgent); 
        // 크롬 Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.0.0 Safari/537.36
        // 엣지 Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/113.0.0.0 Safari/537.36 Edg/113.0.1774.57
        // 아이폰 Mozilla/5.0 (iPhone; CPU iPhone OS 16_1_1 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/16.1 Mobile/15E148 Safari/604.1

    }
    </script>
</body>
</html>
