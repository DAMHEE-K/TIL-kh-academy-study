<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_02_filter_실습</title>
	<!--최신 jquery cdn 사용하기-->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>    
</head>
<body>
    <h2>Filter1</h2>
    
    <script>
        function checkBtn(){
            // 체크된 것만 가져오는 필터
            const $checked = $("input").filter(":checked");
            // for(let index=0; index < $checked.length; index++) {
            //     console.log($checked.eq(index).val()+ "번"); // jQuery 객체
            // }

            $checked.each((index, input) => {
                console.log($(input).val() + "번");
            })
		}
    </script>
        
    <input type="checkbox" name="check" value="1" /> 1번  
    <input type="checkbox" name="check" value="2" /> 2번
    <input type="checkbox" name="check" value="3" /> 3번
    <input type="checkbox" name="check" value="4" /> 4번
    <br />
    <input type="button" value="체크 버튼 확인" onclick="checkBtn()" />

    <hr>

    <h2>Filter2</h2>
    <script>
        function selectBtn(){
            // option태그 중 선택된 애들만 가져오기
            const $selected = $("option").filter(":selected");
            console.log($selected.text());
            console.log($selected.prop('selected')); // true

        }
    </script>
        
    <select>
        <option value="1" selected="selected">1번</option>
        <option value="2">2번 </option>
        <option value="3">3번 </option>
    </select>
    <br />
    <input type="button" value="Select 버튼 확인" onclick="selectBtn()" />
        
</body>
</html>
