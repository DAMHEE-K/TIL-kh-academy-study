         * jQuery 객체

         * - 기본적으로 배열형태로, js태그 객체를 감싸고 있다.
         */
        $("#btn1").click(() => {
            // 선택자를 사용
            const $h1 = $("h1"); // 제이쿼리 변수는 $붙여서 만드는게 좋다

            console.log($h1);
            console.log($h1[1]);
            $h1.css('color', 'red');

            console.log($btn1);
        });
