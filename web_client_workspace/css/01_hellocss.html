<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        /* 내부 스타일 시트의 주석 */
        /* 선택자(특정 태그를 가리키는 문법)를 이용한 스타일 작성 */
        /* 문서 내 head 태그 안이 제일 좋은 위치 */
        #li2 {
            background-color: rgb(85, 92, 136);
            color: rgb(255, 238, 238);
        }
    </style>
</head>
<body>
    <h1>CSS 적용</h1>
    <ol>
        <li style="color: rgb(161, 103, 202)">👎되도록이면 쓰지마셈👎 style 인라인 속성</li>
        <li id="li2" class="group">내부 스타일 시트 &lt;style></li>
        <li class="group">💗최고의 방법💗 외부 스타일 시트 .css파일 &lt;style></li>
    </ol>



</body>
</html>
